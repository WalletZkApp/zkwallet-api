services:
  postgres:
    image: postgres:16.2-alpine
    ports:
      - ${DATABASE_PORT}:5432
    volumes:
      - walletzk-db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    networks:
      - walletzk
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres', '-d', 'walletzk']
      interval: 5s
      timeout: 10s
      retries: 5

  maildev:
    build:
      context: .
      dockerfile: maildev.Dockerfile
    ports:
      - ${MAIL_CLIENT_PORT}:1080
      - ${MAIL_PORT}:1025
    networks:
      - walletzk

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - walletzk

  # Uncomment to use redis
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - 6379:6379

  walletzk-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${APP_PORT}:${APP_PORT}
    networks:
      - walletzk
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  walletzk-db:

networks:
  walletzk:
